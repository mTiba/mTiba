<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <img src="./assets/img/logo.png" class="img-responsive center-block"><h4 align="center">mTiba.me</h4><br>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="row">

                        <input placeholder="Email Address" class="form-control" type="email" ng-model="loginForm.email"/>

                    </div><br>

                    <div class="row">
                        <input class="form-control" placeholder="Password" type="password" ng-model="loginForm.password"/>

                    </div><br>

                    <div class="row">
                        <button class="btn btn-success" ng-click="login()">Login</button>
                    </div><br>
                    <div class="row">
                        <p><a href="#/patients/new">I want to create a patients profile</a></p>
                        <p><a href="#/doctors/new">I want to create a doctor's profile</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
