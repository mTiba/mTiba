<h4>milestones</h4>
<div class="panel-body">
    <ul class="timeline" ng-repeat="milestone in viewCtrl.milestones">
        <li class="log-date">
            {{milestone.date | date:'mediumDate'}}
        </li>
        <li class="log-text">
            {{milestone.text}}
        </li>
    </ul>
    <div class="panel-footer"> 
        <div class="input-group"> 
            <input id="btn-input" type="text" class="form-control input-sm"  placeholder="Type your text here..." ng-model="viewCtrl.milestoneText"> 
            <span class="input-group-btn"> 
                <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="viewCtrl.addMilestone()"> Add </button> 
            </span> 
        </div> 
    </div>
</div>
