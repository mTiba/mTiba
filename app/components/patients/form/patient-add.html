<div ng-controller="PatientCreateController as formCtrl" class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">

    <div id="form-container">
            
        <form id="signup-form" name="patientForm" ng-submit="formCtrl.addPatient()">
            <div id="form-views" ui-view></div>
        </form>
    
    </div>
    
    <pre>
      {{ formCtrl.patient }}
    </pre>

  </div>
</div>
