<div ng-controller="PatientCreateController as formCtrl" class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
    <div class="page-header text-center">
        <h2>Patient registration</h2>          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
        <div class="row row-centered">
          <div class="col-md-7 col-sm-10 col-centered">
            <ul class="nav nav-pills" id="form_navigation">
              <li ui-sref-active="active" ui-sref=".basic"><a>Basic Info</a></li>
              <li ui-sref-active="active" ui-sref=".lifestyle"><a>Lifetyle</a></li>
              <li ui-sref-active="active" ui-sref=".health"><a>Health</a></li>
              <li ui-sref-active="active" ui-sref=".family"><a>Family</a></li>
              <li ui-sref-active="active" ui-sref=".submit"><a>Submit</a></li>
            </ul>
          </div>
        </div>
      </div>            
      <form class="user-form" name="patientForm" ng-submit="formCtrl.addPatient()">
          <div id="form-views" ui-view></div>
      </form>
  </div>
</div>
