<h4>Login information</h4>
<div class="form-group" ng-class="{ 'has-error': patientForm.email.$touched && patientForm.email.$invalid }">
    <label for="email">Email Address* </label>
    <input type="text" class="form-control" name="email" ng-model="formCtrl.patient.email" ng-minlength="3" required>
    <div class="help-block" ng-messages="patientForm.email.$error" ng-if="patientForm.email.$touched">

        <p ng-message="patientForm.email.$error.required">This field is required</p>
        <p ng-message="minlength">This field is too short</p>
    </div>
</div>


<div class="form-group" ng-class="{ 'has-error': patientForm.password.$touched && patientForm.password.$invalid }">
    <label for="password">Password* </label>
    <input type="password" class="form-control" name="password" ng-model="formCtrl.patient.password" ng-minlength="6" required>
    <div class="help-block" ng-messages="patientForm.password.$error" ng-if="patientForm.password.$touched">
        <!--<div ng-messages-include="components/form/messages.html"></div>-->
        <p ng-message="required">This field is required</p>
        <p ng-message="minlength">This field is too short</p>
    </div>
</div>
