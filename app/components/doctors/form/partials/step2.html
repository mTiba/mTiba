<div class="text-center">
  <h4>Great. Now that we've got your basic info, let's find out a little about your background. </h4>
  <h5>Remember, you can fill out as much as you feel comfortable showing to your patients.</h5>
</div>

<div class="form-group">
  <label for="affiliated_hospitals">Â­ {{ "List any hospitals you are affiliated with:" | uppercase}} </label>
  <input type="text" class="form-control -bordered-focus" name="affiliated_hospitals" ng-model="formCtrl.doctor.background.affiliated_hospitals">
</div>

<div class="form-group">
  <label for="board_certifications">{{ "List any board certifications:" | uppercase }}</label>

</div>

</div>
<div class="form-group">
  <label for="place_of_medical_degree">{{ "where did you receive your medical degree?" | uppercase }}</label>
  <div class="row">
    <div class = "col-md-6">
        <div class="row">
          <div class = "col-md-12">
            <label>Country</label>
          </div>
          <div class = "col-md-12">
            <ui-select name="place_of_medical_degree_country" ng-model="formCtrl.doctor.background.place_of_medical_degree.country" value="{{country.code}}" theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
              <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="country.code as country in formCtrl.metadata.countries | filter: $select.search">
                <span ng-bind-html="country.name | highlight: $select.search"></span>
                <small ng-bind-html="country.code | highlight: $select.search"></small>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
    </div>
    <div class = "col-md-6">
        <div class="row">
          <div class = "col-md-12">
            <label>Affiliation</label>
          </div>
          <div class = "col-md-12">    
            <input type="text" class="form-control -bordered-focus" name="place_of_medical_degree_affiliation" ng-model="formCtrl.doctor.background.place_of_medical_degree.affiliation">
          </div>
        </div>
    </div>
  </div>
</div>
