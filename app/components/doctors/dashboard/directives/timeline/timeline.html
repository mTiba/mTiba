<div class="timeline panel-default">
  <div class="panel-heading">
    DOCTOR'S LOG
  </div>
  <div class="panel-body">
    <ul class="timeline-simple">
      <li ng-repeat="log in dashboardCtrl.selectedPatient.logs track by $index">
        <div class="timeline-panel">
          <div class="timeline-heading">
              <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{log.date | date:'mediumDate'}}</small>
              </p>
          </div>
          <div class="timeline-body">
              <p>{{log.text}}</p>
          </div>
        </div>
      </li>
    </ul>
