<div ng-controller="UsersController as usersCtrl">
	<h1>Hi {{usersCtrl.user.firstName}}!</h1>
	<p>You're logged in!!</p>
	<h3>All registered users:</h3>
	<ul>
	    <li ng-repeat="user in usersCtrl.allUsers">
	        {{user.username}} ({{user.firstName}} {{user.lastName}})
	        - <a href="#" ng-click="usersCtrl.deleteUser(user.id)">Delete</a>
	    </li>
	</ul>
	<p>&nbsp;</p>
	<p><a href="#/login" class="btn btn-primary">Logout</a></p>
</div>
