<custom-header-no-user></custom-header-no-user>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div class="col-md-6 col-md-offset-3" ng-controller="DoctorRegisterController as registerCtrl">
                    <h2>Register as doctor</h2>
                                            <form name="form" ng-submit="registerCtrl.register()" role="form">
                        <h4>Login information</h4>
                        <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$error.required }">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control -bordered-focus" ng-model="registerCtrl.user.username" required />
                            <div class="help-block" ng-messages="form.username.$error" ng-if="form.username.$touched">
                                <div ng-message="required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.email.$touched && ( form.email.$error.required || form.email.$error.email ) }">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control -bordered-focus" ng-model="registerCtrl.user.email" required />
                            <div class="help-block" ng-messages="form.email.$error" ng-if="form.email.$touched">
                                <div ng-message="required">E-mail is required</div>
                                <div ng-message="email">This field must be a valid email address.</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control -bordered-focus" ng-model="registerCtrl.user.password" required />
                            <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched">
                                <div ng-message="required">Password is required</div>
                            </div>
                        </div>
                        <!--TODO: add pwCheck-->
                      <!--  <div class="form-group" ng-class="{ 'has-error': ( form.check.$touched && form.check.$error.required ) || form.check.$error.pwmatch }">
                            <label for="check">Confirm password</label>
                            <input type="password" name="check" id="check" class="form-control -bordered-focus" ng-model="registerCtrl.pwCheck" required pw-check="password"/>
                            <div class="help-block" ng-show="form.$error">
                              <span ng-show="form.check.$error.pwmatch">Passwords don't match.</span>
                            </div>
                        </div>-->

                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || registerCtrl.dataLoading" class="btn btn-primary">Register</button>

                            <a ui-sref="login" class="btn btn-link">Cancel</a>
                        </div>
                    </form>
