<h4 align="center">Halfway! Let us know any issues or conditions you have had in the past.</h4>
<h5 align="center">This one is important, remember your answers are confidential and secure.</h5>

<div class="form-group">
  <div class="col-md-12">
    <div class="row">
    <label>HAVE YOU SUFFERED FROM ANY OF THE FOLLOWING?</label>
  </div>
  </div>
  <div class="col-md-4" ng-repeat="disease in formCtrl.metadata.diseases">
    <div class="row">
      <input type="checkbox" checklist-model="formCtrl.patient.health.diseases" checklist-value="disease.id"> 
      <label>{{disease.name}}</label>
    </div>
  </div>
</div>

<div class="form-group">
  <label>WHAT IS YOUR HIV STATUS?</label>
  <div class="form-group">
    <div class="radio">
      <label>
         <input type="radio" ng-model="formCtrl.patient.health.hiv_status.positive" value="false" >
         Negative
      </label>
    </div>
    <div class="radio">
      <label>
          <input type="radio" ng-model="formCtrl.patient.health.hiv_status.positive" value="true" >
          Positive
      </label>
    </div>
  </div>
</div>

<div class="form-group" ng-show="formCtrl.patient.health.hiv_status.positive == 'true'">
  <label>Are you currently receiving treatment?</label>
  <div class="radio">
    <label>
      <input type="radio" ng-model="formCtrl.patient.health.hiv_status.current_treatment" value="true" >
       Yes
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" ng-model="formCtrl.patient.health.hiv_status.current_treatment" value="false" >
        No
    </label>
  </div>
</div>

<div class="form-group">
  <label>HAVE YOU EVER HAD A BLOOD TRANSFUSION?</label>
  <div class="radio">
    <label>
       <input type="radio" ng-model="formCtrl.patient.health.blood_transfusion.any" value="false" >
       No
    </label>
  </div>
  <div class="radio">
    <label>
        <input type="radio" ng-model="formCtrl.patient.health.blood_transfusion.any" value="true" >
        Yes
    </label>
  </div>
</div>
<div class="form-group row" ng-show="formCtrl.patient.health.blood_transfusion.any == 'true'">
  <div class="row">
    <div class="col-md-4">

        <label>When was the last time?</label>


        <input type="date" class="form-control" ng-model="formCtrl.patient.health.blood_transfusion.last_time" >

    </div>
    <div class="col-md-8">

      <label>How much blood? (In ml) </label>


      <input type="text" class="form-control" ng-model="formCtrl.patient.health.blood_transfusion.amount" >  

  </div>
  </div>
</div>

<div class="form-group">
  <label for="name">LIST ANY OTHER HEALTH ISSUES YOU THINK MIGHT BE IMPORTANT</label>
  <input type="text" class="form-control" name="name" ng-model="formCtrl.patient.health.otherIssues">
</div>

<div class="form-group">
  <label>HAVE YOU EVER BEEN HOSPITALIZED? (Surgeries, mental or other visits)</label>
  <br />
  <div class="row">
    <div class="col-md-12">
      <input type="radio" ng-model="formCtrl.patient.health.hospitalized" value="false" />
      <label>No</label>
    </div>
    <div class="col-md-12">
      <input type="radio" ng-model="formCtrl.patient.health.hospitalized" value="true" />
      <label>Yes</label>
    </div>
    <div class="col-md-12">
      <div class="row" ng-show="formCtrl.patient.health.hospitalized == 'true'">
        <div ng-repeat="time in formCtrl.patient.health.hospitalized_data">   
          <div class = "col-md-3">
            <label>Year</label>
            <input type="text" class="form-control" ng-model="time.year" >
          </div>
          <div class = "col-md-9">
            <label>Reason</label>
            <input type="text" class="form-control" ng-model="time.reason" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="name">DO YOU HAVE ANY ALLERGIES? (List any foods, medications or conditions) </label>
  <input type="text" class="form-control" name="name" ng-model="formCtrl.patient.health.allergies">
</div>

<div class="form-group">
  <label for="name">ARE YOU ON ANY MEDICATIONS? (Include vitamins you may be taking) </label>
  <input type="text" class="form-control" name="name" ng-model="formCtrl.patient.health.medications">
</div>

<div class="form-group">
	<label for="name">OVER THE PAST THO WEEKS HOW OFTEN HAVE YOU HAD LITTLE INTEREST IN DOING THINGS? </label>
  <div class="row">
    <div class="col-md-6" ng-repeat="frequency in formCtrl.metadata.frequencies">
        <input type="radio" name="frequencyGroup" ng-model="formCtrl.patient.health.little_interest" ng-required="true" ng-value="frequency.id"/> <label> {{frequency.name}} </label>
    </div>
  </div>
</div>

<div class="form-group">
	<label for="name">OVER THE PAST THO WEEKS HOW OFTEN HAVE YOU BEEN DOWN, DEPRESSED OR FELT HOPELESS? </label>
  <div class="row">
    <div class="col-md-6" ng-repeat="frequency in formCtrl.metadata.frequencies">
        <input type="radio" name="frequencyGroup2" ng-model="formCtrl.patient.health.moral_situation" ng-required="true" ng-value="frequency.id"/> <label> {{frequency.name}} </label>
    </div>
  </div>
</div>

<div class="form-group">
  <label>DO YOU CURRENTLY HAVE A REGULAR DOCTOR?</label>
  <div class="radio">
    <label>
       <input type="radio" ng-model="formCtrl.patient.health.regular_doctor.any" value="false" >
       No
    </label>
  </div>
  <div class="radio">
    <label>
        <input type="radio" ng-model="formCtrl.patient.health.regular_doctor.any" value="true" >
        Yes
    </label>
  </div>
</div>
<div class="form-group row" ng-show="formCtrl.patient.health.regular_doctor.any == 'true'">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <label>When was the last visit?</label>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" ng-model="formCtrl.patient.health.regular_doctor.last_visit" >
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <label>How often do you see your doctor? (Per year)</label>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" ng-model="formCtrl.patient.health.regular_doctor.visits_a_year" >
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="distance_to_clinic">WHAT IS THE ESTIMATED DISTANCE TO YOUR NEAREST DOCTOR OR CLINIC? (In km)</label>
  <input type="text" class="form-control" name="distance_to_clinic" ng-model="formCtrl.patient.health.distance_to_clinic">
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.family" class="btn btn-block btn-info">
    Next
    </a>
  </div>
</div>
